<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Select the authentication method</p>

            <form onsubmit="loginRedirect(event)">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        <input type="checkbox" name="rememberme" id="rememberme"> Remember me 
                    </div>
                    <div>
                        <a href="#">I forgot my password</a>
                    </div>
                </div>
                <div>
                    <div class="g-recaptcha" data-sitekey="6LcVR08qAAAAAPE8HAbO9RMFp6EgjxVYdmEk2yke"></div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="provider">
                    <span>Choose another method to autheticate</span>
                    <button class="btn btn-google">Google </button>
                    <button class="btn btn-facebook">Facebook </button>
                    <button class="btn btn-twitter">Twitter </button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container">
            <img src="img/flayer2.jpeg" alt="">

        </div>

    </div>
    <script>
        function loginRedirect(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            
            var recaptchaResponse = grecaptcha.getResponse(); // Obtén la respuesta del reCAPTCHA
    
            if (recaptchaResponse.length === 0) {
                alert("Please complete the reCAPTCHA.");
            } else {
                // Aquí puedes hacer más validaciones del login si lo deseas
                window.location.href = 'home.html'; // Redirige a home.html si el reCAPTCHA es válido
            }
        }
    </script>
</body>
</html>
